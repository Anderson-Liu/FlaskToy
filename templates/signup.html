{% extends "base.html" %}
{% block extra_head %}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
{% endblock %}
{% block title %}Sign up{% endblock %}
{% block content_title %}{% endblock %}

{% block content %}
    <div class="container">
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px">
                        <a id="signinlink" href="{{ url_for('login') }}" onclick="$('#signupbox').hide();">Sign In</a>
                    </div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form" method="post">
                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-md-3 control-label">Username</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="username" placeholder="Username"
                                       value="{{ request.form.username }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                       value="{{ request.form.password }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password Confirm</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password2" placeholder="Password2"
                                       value="{{ request.form.password2 }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="submit" class="btn btn-info" value="Signup"> Sign Up
                                </button>
                                <button id="btn-fbsignup" type="submit" class="btn btn-primary"> Sign Up with Weibo
                                </button>
                            </div>
                        </div>
                        <h5>
                            {% if error %}
                                <p class="error"><strong>Error:</strong>{{ error }}</p>
                            {% endif %}
                        </h5>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
